<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap列偏移、列排序、列嵌套</title>
    <link href="bootstrap.css" rel="stylesheet">
    <script src="bootstrap.js"></script>
    <script src="jquery.js"></script><!--//bootstrap所有JS插件都依赖于jquery-->
    <style>
        .row div{
            border: black 1px solid ;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<!--将最外面的布局元素 .container 修改为 .container-fluid，就可以将固定宽度的栅格布局转换为 100% 宽度的布局-->
<div class="container-fluid">
    <!--offset列偏移只能向右偏移，并且会带着后面的单元格一起偏移 -->
    <div class="row">
        <div class="col-md-2">1</div>
        <div class="col-md-2 col-md-offset-4">2</div>
        <div class="col-md-2">3</div>
        <div class="col-md-2">4</div>
    </div><hr/>
    <!--列排序中pull代表向左 push代表向右 会重叠-->
    <div class="row">
        <div class="col-md-3 ">1</div>
        <div class="col-md-2 col-md-pull-2">2</div>
        <div class="col-md-3 col-md-push-1">3</div>
        <div class="col-md-1 col-md-pull-3">4</div>
    </div><hr/>
    <!--列嵌套  单元格套单元格 可突破12列限制-->
    <div class="row">
        <div class="col-md-6">
            <div class="col-md-2">1</div>
            <div class="col-md-2">2</div>
            <div class="col-md-2">3</div>
            <div class="col-md-2">4</div>
            <div class="col-md-2">5</div>
            <div class="col-md-2">6</div>
        </div>
        <div class="col-md-6">
            <div class="col-md-6">1</div>
            <div class="col-md-6">2</div>
        </div>
    </div><hr/>
</div>
</body>
</html>
