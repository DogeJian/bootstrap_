<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap栅格系统</title>
    <link href="bootstrap.css" rel="stylesheet">
    <script src="bootstrap.js"></script>
    <script src="jquery.js"></script><!--//bootstrap所有JS插件都依赖于jquery-->
    <style>
        .col1{
            background-color: purple;
        }
        .col2{
            background-color: red;
        }
        .col3{
            background-color: blue;
        }
        .col4{
            background-color: green;
        }
        hr{

        }
    </style>
</head>
<body>
<div class="container">
    <!--栅格系统默认独占一行。一行12个列 -->
    <div class="row">
        <div class="col1">1</div>
        <div class="col2">2</div>
        <div class="col3">3</div>
        <div class="col4">4</div>
    </div><hr/>
    <!--768 992 1200-->
    <div class="row">
        <div class="col1 col-xs-3 col-sm-2 col-md-5 col-lg-1">1</div>
        <div class="col2 col-xs-3 col-sm-2 col-md-5 col-lg-1">2</div>
        <div class="col3 col-xs-3 col-sm-2 col-md-5 col-lg-1">3</div>
        <div class="col4 col-xs-3 col-sm-2 col-md-5 col-lg-1">4</div>
    </div><hr/>
</div>
</body>
</html>
